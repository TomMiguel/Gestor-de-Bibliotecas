<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2>Lista de Libros</h2>
    <a routerLink="/books/new" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Añadir Libro
    </a>
  </div>
  <div class="card-body">
    <div *ngIf="books.length === 0" class="alert alert-info" role="alert">
      No hay libros registrados.
    </div>
    <div *ngIf="books.length > 0" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
            <th scope="col">ISBN</th>
            <th scope="col">Disponible</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td>{{ book.id }}</td>
            <td>{{ book.titulo }}</td>
            <td>{{ book.autor }}</td>
            <td>{{ book.isbn }}</td>
            <td>
              <span *ngIf="book.disponible" class="badge bg-success">Sí</span>
              <span *ngIf="!book.disponible" class="badge bg-danger">No</span>
            </td>
            <td>
              <a routerLink="/books/edit/{{ book.id }}" class="btn btn-sm btn-info me-2">
                <i class="bi bi-pencil-square"></i> Editar
              </a>
              <button (click)="deleteBook(book.id)" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
